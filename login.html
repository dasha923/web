	  form {
		 margin: 20px auto;

		 padding: 20px;
		 border-radius: 10px;
		 z-index: 1000;

	  }

  <style>
    form {
      margin: 20px auto;
      width: 576px;
      height: 680px;

  <form id="loginForm">
    <div class=Titel-tex>
      <h2>Мысли</h2>
    </div>
    <p class="Img"><Img src="логотип.png" alt="" width="50" height="71">
    <div class="Text">
      <span class="highlight">Вход</span>
      <a href="registration.html" class="registration">Регистрация</a>
    </div>
    <style>
      input[type=text] {
        padding: 20px;
        width: 379px;
        height: 58px;
        border-radius: 28px;
        background-color: #fff;
        margin-top: 30px;
        text-emphasis-color: #828282;

      }

      input[type=password] {
        padding: 20px;
        width: 379px;
        height: 58px;
        border-radius: 28px;
        background-color: #fff;
        margin-top: 30px;
        text-emphasis-color: #828282;
      }
    </style>
    <div class="input-container">
      <label for="Почта"></label>
      <label for="Пароль"></label>
      <input type="text" id="email" placeholder="Почта" name="email" required>
      </input>
		<input type="password" id="password" placeholder="Пароль" required>
      <style>
        input[type=checkbox] {
          appearance: none;
          -webkit-appearance: none;
          -moz-appearance: none;
          width: 15px;
          height: 15px;
          border-radius: 28px;
          border: 2px solid #fff;
          outline: none;
          cursor: pointer;
          background-color: transparent;
          position: relative;
        }

        input[type=checkbox]:checked {
          background-color: #fff;
        }

        input[type=checkbox]:checked::before {
          content: "";
          display: block;
          width: 10px;
          height: 10px;
          border-radius: 28%;
          background-color: #fff;
          position: absolute;
          top: 0;
          left: 0;
        }
      </style>

      <div class="checkbox-container">
        <label>
          <input type="checkbox" checked="checked" name="remember">
          <span class="span-text"> Сохранить вход</span>
        </label>
      </div>
      </input>
    </div>
    <button type="button" class="button-castom" onclick="validateAndLogin()">Войти</button>
    <style>
      a {
        display: inline-block;
        margin-bottom: 20px;
      }
    </style>
    <a href="#" class="psw">Забыли пароль?</a>
  </form>
<div id="loginError"></div>
<script>
function validateAndLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorElement = document.getElementById('loginError');
    const successMessage = document.getElementById('successMessage');
    
    // Простая проверка email (должен содержать @ и .)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    if (!emailRegex.test(email)) {
        errorElement.textContent = "Пожалуйста, введите корректный email адрес";
        return;
    }
    
    if (password.length < 6) {
        errorElement.textContent = "Пароль должен содержать не менее 6 символов";
        return;
    }
    
    // Если все проверки пройдены
    errorElement.textContent = "";
    
    // Показываем сообщение об успехе
    successMessage.style.display = 'block';
    
    // Перенаправляем через 2 секунды
    setTimeout(function() {
        window.location.href = "cabinet.html";
    }, 2000);
}
</script>
