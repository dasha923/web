<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Post.css">
</head>

<body>
    <nav class="nav">
        <img src="логотип.png" alt="" width="76" height="108">
    </nav>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            position: relative;
            top: 70px;
        }

        .sidebar {
            width: 220px;
            background-color: #3CA9BB;
            color: white;
            min-height: 100vh;
            padding: 20px 10px;
            position: relative;
            top: 20px;
        }

        .sidebar img {
            display: block;
            margin-bottom: 5px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
            padding-left: 5px;
            position: relative;
            top: -40px;
            left: 50px;
        }

        /* Контейнер для контента */
        .content {
            flex: 1;
            padding: 40px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        textarea {
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button.edit {
            background-color: #2196F3;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
    </head>

    <body>

        <!-- Боковая панель -->
        <div class="sidebar">
            <div>
                <img src="Профиль 1.png" width="40" height="30">
                <a href="./profile.html">Профиль</a>
            </div>
            <div>
                <img src="Edit Square.png" width="40" height="30">
                <a href="./post.html">Написать статью</a>
            </div>
            <div>
                <img src="выход.png" width="40" height="30">
                <a href="./index.html">Выйти</a>
            </div>
            <div>
                <img src="Group 1019.png" width="40" height="30">
                <a href="./ind.html">Уведомления</a>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="content">
            <form id="articleForm" action="/submit-article" method="POST" onsubmit="return validateForm()">
                <h2>Публикация / Редактирование статьи</h2>

                <label for="title">Заголовок</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Автор</label>
                <input type="text" id="author" name="author" required>

                <label for="abstract">Аннотация</label>
                <textarea id="abstract" name="abstract" required></textarea>

                <label for="content">Основной текст</label>
                <textarea id="content" name="content" required></textarea>

                <div class="button-group">
                    <button type="submit">Опубликовать статью</button>
                    <button type="button" class="edit" onclick="editArticle()">Редактировать статью</button>
                </div>
            </form>
        </div>
        <script>
            function validateForm() {
                const title = document.getElementById('title').value.trim();
                const author = document.getElementById('author').value.trim();
                const abstract = document.getElementById('abstract').value.trim();
                const content = document.getElementById('content').value.trim();

                if (title.length < 5 || title.length > 100) {
                    alert("Заголовок должен содержать от 5 до 100 символов.");
                    return false;
                }

                if (author.length < 3 || author.length > 50) {
                    alert("Имя автора должно содержать от 3 до 50 символов.");
                    return false;
                }

                if (abstract.length < 20 || abstract.length > 300) {
                    alert("Аннотация должна содержать от 20 до 300 символов.");
                    return false;
                }

                if (content.length < 100 || content.length > 10000) {
                    alert("Основной текст статьи должен содержать от 100 до 10 000 символов.");
                    return false;
                }

                return true;
            }
        </script>


    </body>

</html>
